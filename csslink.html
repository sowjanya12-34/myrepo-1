
<html>
<head>
<style>

a:link {
  color: red;
  text-decoration:none;
}

a:visited {
  color: orange;
  text-decoration:none;
}

a:hover {
  color: hotpink;
  text-decoration:underline;
}

a:active {
  color: blue;
  text-decoration:none;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="cssbox.html" target="_self">This is a link</a></b></p>



</body>
</html>
